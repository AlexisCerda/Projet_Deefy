<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Deefy</title>
<style>

:root {
  --bg: #0f172a;       
  --card: #111827;     
  --ink: #e5e7eb;       
  --muted: #9ca3af;     
  --pri: #8b5cf6;
  --container: 980px;
  --radius: 12px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--ink);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  line-height: 1.5;
  font-size: 16px;
}

header {
  position: sticky;  
  top: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 18px;
  padding: 14px 22px;
  background: #0b1222;
  border-bottom: 1px solid #1f2937;
}

nav a {
  display: inline-block;
  margin-right: 14px;
  color: var(--ink);
  text-decoration: none;
  opacity: 0.85;
}

nav a:hover,
nav a:focus {
  opacity: 1;
  color: #ffffff;
  outline: none;
}

nav a:focus-visible {
  outline: 2px solid var(--pri);
  outline-offset: 2px;
}

@media (max-width: 640px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }
  nav a {
    margin: 6px 12px 0 0;
  }
}

main {
  max-width: var(--container);
  margin: 22px auto;
  padding: 0 16px;
}

.card {
  background: var(--card);
  border: 1px solid #1f2937;
  border-radius: var(--radius);
  padding: 18px;
  margin: 12px 0;
}

.list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.list li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #1f2937;
}

.list li:last-child {
  border-bottom: 0;
}

input,
button {
  background: #0b1020;
  color: var(--ink);
  border: 1px solid #374151;
  border-radius: var(--radius);
  padding: 10px;
  font: inherit;
}

input:focus,
button:focus {
  outline: 2px solid var(--pri);
  outline-offset: 2px;
  border-color: transparent;
}

form {
  display: grid;
  gap: 12px;
}

label span {
  display: block;
  margin-bottom: 6px;
  color: var(--muted);
  font-size: 0.9rem;
}

.btn {
  display: inline-block;
  padding: 8px 12px;
  border: 1px solid #374151;
  border-radius: var(--radius);
  text-decoration: none;
  color: var(--ink);
  background: transparent;
  cursor: pointer;
}

.btn-primary {
  background: var(--pri);
  border-color: transparent;
  color: #ffffff;
}

.btn:hover,
.btn:focus {
  filter: brightness(1.05);
}

.muted {
  color: var(--muted);
}

</style>
</head>
<body>
<header>
<div><strong>Deefy</strong></div>
<nav>
<a href="?action=default">Accueil</a>
<a href="?action=mes-playlists">Mes playlists</a>
<a href="?action=current-playlist">Playlist courante</a>
<a href="?action=add-playlist">Créer une playlist</a>
<a href="?action=add-track">Ajouter une piste</a>
<a href="?action=add-user">S’inscrire</a>
<a href="?action=signin">S’authentifier</a>
</nav>
</header>
<main>
{{content}}
</main>
</body>
</html>
